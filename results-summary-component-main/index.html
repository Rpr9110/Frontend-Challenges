<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles/app.css" />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <div class="main__box">
            <div class="result">
                <h3 class="result__title">Your Result</h3>
                <div class="circle">
                    <span class="score">76</span>
                    of 100
                </div>
                <div class="result__caption-title">Great</div>
                <div class="result__caption">
                    You scored higher than 65% of <br />
                    the people who have taken <br />
                    these tests.
                </div>
            </div>
            <div class="summery">
                <h3 class="summery__title">Summery</h3>
                <div class="summery__items">
                    <div class="reaction">
                        <img
                            src="assets/images/icon-reaction.svg"
                            alt="icon-reaction"
                        />
                        <div class="flex">
                            <span>Reaction</span>
                            <p class="result__score">
                                80 <span class="of"> / 100</span>
                            </p>
                        </div>
                    </div>
                    <div class="memory">
                        <img
                            src="assets/images/icon-memory.svg"
                            alt="icon-memory"
                        />
                        <div class="flex">
                            <span>Memory</span>
                            <p class="result__score">
                                92<span class="of"> / 100</span>
                            </p>
                        </div>
                    </div>
                    <div class="verbal">
                        <img
                            src="assets/images/icon-verbal.svg"
                            alt="icon-verbal"
                        />
                        <div class="flex">
                            <span>Verbal</span>
                            <p class="result__score">
                                61<span class="of"> / 100</span>
                            </p>
                        </div>
                    </div>
                    <div class="visual">
                        <img
                            src="assets/images/icon-visual.svg"
                            alt="icon-visual"
                        />
                        <div class="flex">
                            <span>Visual</span>
                            <p class="result__score">
                                72<span class="of"> / 100</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="btn"><button>Continue</button></div>
            </div>
        </div>
    </body>
</html>
