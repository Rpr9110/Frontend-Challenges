<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles/app.css" />
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <div class="main-box">
            <div class="profile">
                <img
                    src="assets/images/avatar-jessica.jpeg"
                    alt="avatar-jessica"
                    class="profile__img"
                />
                <h2 class="profile__name">Jessica Randall</h2>
                <h3 class="profile__nation">London, United Kingdom</h3>
                <h3 class="profile__discription">
                    "Front-end developer and avid reader."
                </h3>
            </div>
            <ul class="links">
                <li class="link">
                    <a href="https://github.com/Rpr9110">GitHub</a>
                </li>
                <li class="link">
                    <a href="https://www.frontendmentor.io/profile/Rpr9110">
                        Frontend Mentor
                    </a>
                </li>
                <li class="link"><a href="#">LinkedIn</a></li>
                <li class="link"><a href="#">Twitter</a></li>
                <li class="link"><a href="#">Instagram</a></li>
            </ul>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
            >
                Frontend Mentor</a
            >Coded by <a href="#">Reza Piri</a>
        </div>
    </body>
</html>
